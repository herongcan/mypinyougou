<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script type="application/javascript">

        //构建app模块时引入pagination模块
        var app = angular.module("pinyougou",['pagination']);
        //定义控制器
		app.controller("brandController",function ($scope,$http) {
            /*------------------------------------------------分页开始*/
            //分页控件属性配置-
            $scope.paginationConf = {
                //当前页
                currentPage: 1,
                //总记录数
                totalItems: 10,
                //每页查询的记录数
                itemsPerPage: 10,
                //分页选项，用于选择每页显示多少条记录
                perPageOptions: [10, 20, 30, 40, 50],
                //当页码变更后触发的函数
                onChange: function(){
                    $scope.reloadList();//重新加载
                }
            };

            //重新加载数据
			$scope.reloadList = function() {
			    $scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage)
			}

			//定义搜索对象
            $scope.searchEntity={};

            //分页查询数据/
			$scope.findPage = function (page,size) {
//                if ($scope.searchEntity.name == "" || $scope.searchEntity.firstChar == "") {
//                    $scope.searchEntity={}
//                }
//				$http.get("../brand/findPage.do?page="+page+"&size="+size).success(function (data) {
				$http.post("../brand/findPage.do?page="+page+"&size="+size,$scope.searchEntity).success(function (data) {

					$scope.list=data.rows;//更新数据列表
                    $scope.paginationConf.totalItems = data.total;//更新总记录数
                })
            }
			/*---------------------------------------------分页结束*/

        	//从异步请求中读取数据到页面
			$scope.findAll=function () {
				$http.get("../brand/findAll.do").success(function (data) {
					$scope.list=data;
                })
            }

            /*修改品牌,回显开始*/
            $scope.findById = function (id) {
                $http.get("../brand/findById.do?id="+id).success(function (data) {
                    console.log(data);
                    $scope.entity = data;

                })
            }
            /*修改品牌,回显结束*/

            /*新增-修改品牌 开始*/
			$scope.add = function () {
//			    alert($scope.entity.id)
				//如果id不为空则是修改操作
				var methodName = "add.do"
				if(null!=$scope.entity.id){
			        methodName = "update.do"
				}
				$http.post("../brand/"+methodName,$scope.entity).success(function (data) {
					if(data.success){
//						alert(data.message)
					    $scope.reloadList()
					}else{
                        //失败时显示失败消息
                        alert(data.message);
                    }

                })
            }
            /*新增-修改品牌 结束*/

            //选中的id列表
			$scope.selectIds = [];
            //复选更新选中列表
			$scope.updateSelection = function ($event,id) {
                //如果是被选中,则增加到数组
				if($event.target.checked){
                    $scope.selectIds.push(id)
                }else{
                    //查找当前id的下标
                    var idx = $scope.selectIds.indexOf(id);
                    //删除数据
                    $scope.selectIds.splice(idx,1);
				}
            }

            /*删除品牌*/
            $scope.delete = function () {
                var isDel = confirm("Are you sure to delete this item?")
                if (isDel) {
                    if($scope.selectIds.length==0){
                        alert("未选中")
                        return;
					}
					$http.get("../brand/delete.do?ids="+$scope.selectIds).success(function (data) {
						if (data.success) {
							$scope.reloadList();
						}else{
							//失败时显示失败消息
							alert(data.message);
						}
					})
                }
            }
		   /*删除品牌*/
        })


	</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>
				    <div class="box-tools pull-right">
					    <div class="has-feedback">
						    品牌名称：<input ng-model="searchEntity.name">
							品牌首字母：<input ng-model="searchEntity.firstChar">
						    <button class="btn btn-default" ng-click="reloadList()">查询</button>
					    </div>
				    </div>

				    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"> <i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delete()"> <i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"> <i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue" >
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findById(entity.id)">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        

						<tm-pagination conf="paginationConf"></tm-pagination>

                        </div>
                        <!-- 数据表格 /-->

                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="add()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
